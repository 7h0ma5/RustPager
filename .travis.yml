language: generic
matrix:
  include:
    - env:
        - TARGET=arm-unknown-linux-gnueabi
        - LINKER=arm-linux-gnueabi-gcc
        - PACKAGE=rustpager-arm.gz
      addons:
        apt:
          packages:
            - gcc-arm-linux-gnueabi
            - libc6-armel-cross
            - libc6-dev-armel-cross
    - env:
        - TARGET=arm-unknown-linux-gnueabihf
        - LINKER=arm-linux-gnueabihf-gcc
        - PACKAGE=rustpager-armhf.gz
      addons:
        apt:
          packages: &armhf
            - gcc-arm-linux-gnueabihf
            - libc6-armhf-cross
            - libc6-dev-armhf-cross
    - env:
        - TARGET=armv7-unknown-linux-gnueabihf
        - LINKER=arm-linux-gnueabihf-gcc
        - PACKAGE=rustpager-armv7hf.gz
      addons:
        apt:
          packages: *armhf

install:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain=nightly
  - rustup target add $TARGET
  - |
    mkdir -p ~/.cargo
    echo >> ~/.cargo/config
    echo "[target.$TARGET]" >> ~/.cargo/config
    echo "linker = \"$LINKER\"" >> ~/.cargo/config

script:
  - cargo build --target $TARGET --verbose --release

before_deploy:
  - gzip -c target/$TARGET/release/rustpager > $PACKAGE

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${PACKAGE}
  skip_cleanup: true
  on:
    tags: true
    repo: rwth-afu/RustPager
